{% extends "myapp/base.html" %} {% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
    <svg
      class="mx-auto mb-4 w-16 h-16 text-green-500"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
    </svg>
    <h2 class="text-2xl font-bold text-green-600 mb-2">
      Image Uploaded Successfully!
    </h2>
    {% if messages %} {% for message in messages %}
    <div class="text-green-700 bg-green-100 rounded px-4 py-2 mb-4">
      {{ message }}
    </div>
    {% endfor %} {% endif %}
    <a
      href="{% url 'home' %}"
      class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
      >Upload Another Image</a
    >
  </div>
</div>
{% endblock %}
